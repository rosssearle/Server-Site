<html class="ui-mobile"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Post</title> 
	<link rel="stylesheet" href="//code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script><style type="text/css"></style>
	<script src="//code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
		<script type="text/javascript">
	function goto(where) 
	{
		window.location = "/#" + where;
	}
	function gotourl(where)
	{
		window.location = where;
	}
	</script>
</head> 

<body class="ui-mobile-viewport"> 

<div data-role="page" tabindex="0" class="ui-page ui-body-c ui-page-active" style="min-height: 588px;">

	<div data-role="header" class="ui-header ui-bar-a" role="banner">
		<button onclick="gotourl('/#Home')">Home</button>
		<button onclick="gotourl('/#Map')">Map</button>
		<button onclick="gotourl('/#Apply')">Apply</button>
		<button onclick="gotourl('/View')">View Posts</button>
		<button onclick="gotourl('/#Request')">Request</button>
		<button onclick="gotourl('/Requests')">View Requests</button>
		<h1>SurvivalCraft - Accept Post</h1>
	</div><!-- /header -->

	<div data-role="content" class="ui-content" role="main" align="center">	
		<form method="POST">
			<label>Password:</label>
			<br />
			<input type="password" name="password">
			<br />
			{% if error %}
			{{error}}
			{% endif %}
			<input type="submit" value="Submit">
		</form>
	</div><!-- /content -->
	
	<div data-role="footer" class="ui-footer ui-bar-a" role="contentinfo">
		<h4>Website Programed By Server Owner<br />Ross Searle</h4>
	</div><!-- /footer -->
	
</div><!-- /page -->


<div class="ui-loader ui-body-a ui-corner-all" style="top: 477.5px;"><span class="ui-icon ui-icon-loading spin"></span><h1>loading</h1></div></body></html>
